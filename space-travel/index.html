<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
  <title>Space travel</title>
</head>

<body>
  <section class="flow" id="interactive-elements">
    <h2 class="numbered-title"><span>03</span> Interactive elements</h2>

    <!-- navigation -->
    <div>
      <nav>
        <ul class="primary-navigation underline-indicators flex">
          <li class="active">
            <a class="uppercase text-white letter-spacing-2" href="#">
              <span>01</span>Active</a>
          <li><a class="uppercase text-white letter-spacing-2" href="#"><span>02</span>Hovered</a>
          <li><a class="uppercase text-white letter-spacing-2" href="#"><span>03</span>Idle</a>
        </ul>
      </nav>
    </div>

    <div class="flex">
      <div>
        <a href="#" class="large-button uppercase ff-serif fs-600 text-dark bg-white fs-600">
          Explore
        </a>
      </div>

      <div class="flow" style="margin-bottom: 50vh; --flow-space: 4rem">
        <!-- Tabs -->
        <div class="tab-list underline-indicators flex ">
          <button aria-selected="true" class="uppercase text-accent letter-spacing-2 bg-dark ff-sans-cond">Moon</button>
          <button aria-selected="false"
            class="uppercase text-accent letter-spacing-2 bg-dark ff-sans-cond">Mars</button>
          <button aria-selected="false"
            class="uppercase text-accent letter-spacing-2 bg-dark ff-sans-cond">Europa</button>
        </div>

        <!-- Dots -->
        <div class="dot-indicators flex">
          <button aria-selected="true"><span class="sr-only">Slide title</span></button>
          <button aria-selected="false"><span class="sr-only">Slide title</span></button>
          <button aria-selected="false"><span class="sr-only">Slide title</span></button>
        </div>

        <div class="flex numbered-indicators ">
          <button aria-selected="true" class="uppercase text-accent letter-spacing-2 bg-dark ff-sans-cond">1</button>
          <button aria-selected="false">2</button>
          <button aria-selected="false">3</button>
        </div>
      </div>

  </section>
  <script type="module" src="/src/main.ts"></script>

</html>
